[tmc2209 stepper_x]
uart_pin: M0_UART
interpolate: false
run_current: 0.8 # default 0.8
sense_resistor: 0.110
stealthchop_threshold: 999

[tmc2209 stepper_y]
uart_pin: M1_UART
interpolate: false
run_current: 0.8 # default 0.8
sense_resistor: 0.110
stealthchop_threshold: 999

[tmc2209 stepper_z]
uart_pin: M2_UART
interpolate: false
run_current: 1.1 # default 1.1
sense_resistor: 0.110
stealthchop_threshold: 999
driver_TBL: 0
driver_TOFF: 7
driver_HEND: 3
driver_HSTRT: 0
driver_PWM_GRAD: 8
driver_PWM_LIM: 10

[tmc2209 extruder]
uart_pin: M3_UART
interpolate: false
run_current: 0.5 # default 0.5
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 999